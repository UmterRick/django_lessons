<h1> Login Page</h1>
{% if error_msg %}
<p> {{ error_msg }} </p>
{%  endif %}


<form method="post">
    {% csrf_token %}
    <label for="username-field">Username: </label>
    <input type="text" name="username-field" required><br>
    <label for="password-field">Password: </label>
    <input type="password" name="password-field" required><br>
    <button type="submit">Login Submit</button>
</form>
