{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Lesson Details</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ lesson.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ lesson.date }}</h6>
        <p class="card-text">{{ lesson.description }}</p>
      </div>
    </div>
  </div>
{% endblock %}
