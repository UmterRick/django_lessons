{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'journal-url' %}"> <- Back to Journal</a>
                    <h4>{{ user.username }}'s LMS Profile</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        {#            <div class="col-md-4">#}
                        {#              <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle">#}
                        {#            </div>#}
                        <div class="col-md-8">
                            <h5>{{ user.get_full_name }}</h5>
                            <p><strong>Email:</strong> {{ user.email }}</p>
                            <p><strong>Group:</strong> {{ user.group.title }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
