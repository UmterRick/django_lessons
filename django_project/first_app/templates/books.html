{% extends "base.html" %}
{% block title %}
    <title> Lessons</title>
{% endblock %}

{% block group-students %}
<table>
    <tr>
        <th> Book #</th>
        <th>Authors</th>
        <th>Rating</th>
    </tr>
    {% for book in books %}
    <tr>
        <td> {{book.title}} </td>
        <td> {{book.authors}} </td>
        <td> {{book.rating}} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
